<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Verification Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* INTENTIONAL A11Y VIOLATION: Low contrast */
        .error-message {
            color: #ffcccc;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .result h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result p {
            color: #555;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axe-core/4.7.2/axe.min.js"></script></head>
<body>
    <div class="container">
        <h1>UI Verification Test</h1>
        <p class="subtitle">Test page for Claude's UI verification workflow</p>

        <form id="testForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required="" style="">
                <div class="error-message" id="nameError">Name is required</div>
            </div>

            <div class="form-group">
                <!-- INTENTIONAL A11Y VIOLATION: Input without label -->
                <input type="email" id="email" placeholder="Enter your email" required="" style="">
                <div class="error-message" id="emailError">Email is required</div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" id="message" placeholder="Enter a message" style="">
            </div>

            <button type="submit">Submit Form</button>
        </form>

        <div class="result" id="result">
            <h3>Success!</h3>
            <p>Your form was submitted successfully.</p>
            <div>
                <span class="badge">Name: <span id="displayName"></span></span>
                <span class="badge">Email: <span id="displayEmail"></span></span>
            </div>
        </div>
    </div>

    <script>
        // INTENTIONAL CONSOLE ERROR: Reference to undefined variable
        console.log('Page loaded, testing error:', undefinedVariable);

        const form = document.getElementById('testForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Validate
            let isValid = true;

            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }

            if (!email) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            if (isValid) {
                // Display result
                document.getElementById('displayName').textContent = name;
                document.getElementById('displayEmail').textContent = email;
                result.style.display = 'block';
                result.classList.add('success');

                console.log('Form submitted:', { name, email, message });
            }
        });

        // INTENTIONAL CONSOLE ERROR: Calling method on null
        document.getElementById('nonExistentElement').click();
    </script>


</body></html>
